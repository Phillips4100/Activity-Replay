<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Garmin Tracker</title>
    <link href="https://unpkg.com/@popperjs/core@2">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/lux/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin=""/>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel=“stylesheet”>
    <link rel="stylesheet" href="../static/css/bkgrd.css"/>
<style>
  .navbar-custom {
    background-color: black;
  }

  .navbar-custom .navbar-brand,
  .navbar-custom .navbar-text {
    color: rgb(255, 255, 255);
  }
</style>
</head>
<body>
  <style> 
  body {
      padding-top: 60px;
    }
    @media(max-width: 979px) {
      body {
        padding-top: 0px;
      }
  }
  </style>

  <div class="wrapper bg-secondary">
    <nav class="navbar fixed-top navbar-expand-lg navbar-custom">
      <a class="navbar-brand" href="index.html"> Workout replay</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon" style="color: black;"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
        </ul>
      </div>
    </nav>
    <br>
    <hr>
    <main role="main">
        <div class="container">
            <div class="row margin-top-50">
              <div class="col-md-2">
                <aside class="filters">
                  <div class="panel panel-default">
                    <div class="panel-heading">Filter Search</div>
                    <div class="panel-body">
                      <form>
                        <div class="form-group">
                          <ul class="list-group" id="filters">
                            <li class="filter list-group-item">
                              <label for="dateInput">Date</label>
                              <input class="form-control" id="date" type="text" placeholder=" ">
                            </li>
                            <li class="filter list-group-item">
                                <label for="StateInput">Activity Type</label>
                                <input class="form-control" id="type" type="text" placeholder=" ">
                              </li>
                            <li class="filter list-group-item">
                              <label for="cityInput">Activity Name</label>
                              <input class="form-control" id="name" type="text" placeholder=" ">
                            </li>
                            <li class="filter list-group-item">
                                <label for="StateInput">Distance</label>
                                <input class="form-control" id="distance" type="text" placeholder=" ">
                              </li>
                          </ul>
                        </div>
                        <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                      </form>
                    </div>
                  </div>
                </aside>
              </div>
              <div class="col-md-10">
                <div id="table-area" class="table-area">
                  <table id="table" class="table-head sortable">
                    <thead>
                      <tr>
                        <th class="table-head">Date</th>
                        <th class="table-head">Type</th>
                        <th class="table-head">Distance</th>
                        <th class="table-head">Time</th>
                        <th class="table-head">Avg_Speed</th>
                        <th class="table-head">Max_Speed</th>
                        <th class="table-head">Name</th>
                      </tr>
                    </thead>
                    <tbody id='table_body'></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
    </main>
  </div>
  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
  integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
  crossorigin=""></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script type="text/javascript" src="../static/js/d3gauge.js" charset="utf-8"></script>
  <script src="../static/js/sorttable.js"></script>
  <!-- <script src="../static/js/config_key.js"></script>
  <script src="../static/js/scratch.js"></script> -->
  <script src="../static/js/summary.js"></script>
  <link rel="icon" 
      type="image/png" 
      href="/favicon.ico" />
</body>
</html>
